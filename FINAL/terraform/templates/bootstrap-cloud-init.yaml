#cloud-config
# =============================================================================
# Talos Kubernetes Bootstrap - GPU Stack (CORRECTED VERSION)
# =============================================================================
# FIX: Removed machine.files for /etc/cri/conf.d/ - not allowed in Talos
# The nvidia-container-toolkit extension handles this automatically
# =============================================================================

package_update: true
package_upgrade: false

packages:
  - curl
  - wget
  - jq
  - netcat-openbsd

write_files:
  # ===========================================================================
  # Talos Configuration Patches
  # ===========================================================================
  
  - path: /root/cilium-patch.yaml
    permissions: '0644'
    content: |
      cluster:
        proxy:
          disabled: true
        network:
          cni:
            name: none

  # ===========================================================================
  # GPU Worker Patch - CORRECTED (NO machine.files for /etc paths!)
  # ===========================================================================
  - path: /root/gpu-worker-patch.yaml
    permissions: '0644'
    content: |
      machine:
        kernel:
          modules:
            - name: nvidia
            - name: nvidia_uvm
            - name: nvidia_drm
            - name: nvidia_modeset
        sysctls:
          net.core.bpf_jit_harden: "1"

  # ===========================================================================
  # GPU Stack Manifest - Uses default RuntimeClass (no nvidia runtime needed initially)
  # ===========================================================================
  
  - path: /root/gpu-stack-standalone.yaml
    permissions: '0644'
    content: |
      # GPU Stack Standalone for Talos - CORRECTED
      
      ---
      apiVersion: v1
      kind: Namespace
      metadata:
        name: nvidia-gpu-stack
        labels:
          app.kubernetes.io/name: nvidia-gpu-stack
          pod-security.kubernetes.io/enforce: privileged
          pod-security.kubernetes.io/audit: privileged
          pod-security.kubernetes.io/warn: privileged
      
      ---
      # NFD CRDs
      apiVersion: apiextensions.k8s.io/v1
      kind: CustomResourceDefinition
      metadata:
        name: nodefeatures.nfd.k8s-sigs.io
      spec:
        group: nfd.k8s-sigs.io
        names:
          kind: NodeFeature
          listKind: NodeFeatureList
          plural: nodefeatures
          singular: nodefeature
        scope: Namespaced
        versions:
        - name: v1alpha1
          schema:
            openAPIV3Schema:
              type: object
              properties:
                apiVersion: {type: string}
                kind: {type: string}
                metadata: {type: object}
                spec:
                  properties:
                    features: {type: object, x-kubernetes-preserve-unknown-fields: true}
                    labels: {type: object, additionalProperties: {type: string}}
                  type: object
          served: true
          storage: true
      ---
      apiVersion: apiextensions.k8s.io/v1
      kind: CustomResourceDefinition
      metadata:
        name: nodefeaturerules.nfd.k8s-sigs.io
      spec:
        group: nfd.k8s-sigs.io
        names:
          kind: NodeFeatureRule
          listKind: NodeFeatureRuleList
          plural: nodefeaturerules
          singular: nodefeaturerule
        scope: Namespaced
        versions:
        - name: v1alpha1
          schema:
            openAPIV3Schema:
              type: object
              properties:
                apiVersion: {type: string}
                kind: {type: string}
                metadata: {type: object}
                spec:
                  properties:
                    rules:
                      items:
                        properties:
                          matchFeatures:
                            items:
                              properties:
                                feature: {type: string}
                                matchExpressions: {type: object, x-kubernetes-preserve-unknown-fields: true}
                              type: object
                            type: array
                          name: {type: string}
                        type: object
                      type: array
                  required: [rules]
                  type: object
          served: true
          storage: true

      ---
      # RuntimeClass nvidia - Will be used once CRI is configured
      apiVersion: node.k8s.io/v1
      kind: RuntimeClass
      metadata:
        name: nvidia
        labels:
          app.kubernetes.io/name: nvidia-gpu-stack
      handler: nvidia
      
      ---
      apiVersion: v1
      kind: ConfigMap
      metadata:
        name: mig-config
        namespace: nvidia-gpu-stack
      data:
        MIG_PROFILE: "${gpu_mig_profile}"
        MIG_PROFILE_ID: "${gpu_mig_profile_id}"
        MIG_INSTANCE_COUNT: "${gpu_mig_instance_count}"
        MIG_ENABLED: "${enable_gpu_mig}"
      
      ---
      # NFD Service Accounts and RBAC
      apiVersion: v1
      kind: ServiceAccount
      metadata:
        name: nfd-master
        namespace: nvidia-gpu-stack
      
      ---
      apiVersion: v1
      kind: ServiceAccount
      metadata:
        name: nfd-worker
        namespace: nvidia-gpu-stack
      
      ---
      apiVersion: rbac.authorization.k8s.io/v1
      kind: ClusterRole
      metadata:
        name: nfd-master
      rules:
        - apiGroups: [""]
          resources: ["nodes", "nodes/status"]
          verbs: ["get", "list", "watch", "patch", "update"]
        - apiGroups: ["nfd.k8s-sigs.io"]
          resources: ["nodefeatures", "nodefeaturerules"]
          verbs: ["get", "list", "watch"]
        - apiGroups: ["coordination.k8s.io"]
          resources: ["leases"]
          verbs: ["create", "get", "update"]
      
      ---
      apiVersion: rbac.authorization.k8s.io/v1
      kind: ClusterRoleBinding
      metadata:
        name: nfd-master
      roleRef:
        apiGroup: rbac.authorization.k8s.io
        kind: ClusterRole
        name: nfd-master
      subjects:
        - kind: ServiceAccount
          name: nfd-master
          namespace: nvidia-gpu-stack
      
      ---
      apiVersion: rbac.authorization.k8s.io/v1
      kind: ClusterRole
      metadata:
        name: nfd-worker
      rules:
        - apiGroups: ["nfd.k8s-sigs.io"]
          resources: ["nodefeatures"]
          verbs: ["create", "get", "update"]
        - apiGroups: [""]
          resources: ["nodes"]
          verbs: ["get", "list", "watch"]
      
      ---
      apiVersion: rbac.authorization.k8s.io/v1
      kind: ClusterRoleBinding
      metadata:
        name: nfd-worker
      roleRef:
        apiGroup: rbac.authorization.k8s.io
        kind: ClusterRole
        name: nfd-worker
      subjects:
        - kind: ServiceAccount
          name: nfd-worker
          namespace: nvidia-gpu-stack
      
      ---
      # NFD Master
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: nfd-master
        namespace: nvidia-gpu-stack
      spec:
        replicas: 1
        selector:
          matchLabels:
            app: nfd-master
        template:
          metadata:
            labels:
              app: nfd-master
          spec:
            serviceAccountName: nfd-master
            tolerations:
              - key: node-role.kubernetes.io/control-plane
                operator: Exists
                effect: NoSchedule
            affinity:
              nodeAffinity:
                preferredDuringSchedulingIgnoredDuringExecution:
                  - weight: 1
                    preference:
                      matchExpressions:
                        - key: node-role.kubernetes.io/control-plane
                          operator: Exists
            containers:
              - name: nfd-master
                image: registry.k8s.io/nfd/node-feature-discovery:v0.16.6
                command: ["nfd-master"]
                args: ["-port=8080"]
                env:
                  - name: NODE_NAME
                    valueFrom:
                      fieldRef:
                        fieldPath: spec.nodeName
                ports:
                  - containerPort: 8080
                    name: grpc
                resources:
                  requests:
                    cpu: "10m"
                    memory: "32Mi"
                  limits:
                    cpu: "100m"
                    memory: "128Mi"
      
      ---
      apiVersion: v1
      kind: Service
      metadata:
        name: nfd-master
        namespace: nvidia-gpu-stack
      spec:
        selector:
          app: nfd-master
        ports:
          - port: 8080
            name: grpc
      
      ---
      # NFD Worker
      apiVersion: apps/v1
      kind: DaemonSet
      metadata:
        name: nfd-worker
        namespace: nvidia-gpu-stack
      spec:
        selector:
          matchLabels:
            app: nfd-worker
        template:
          metadata:
            labels:
              app: nfd-worker
          spec:
            serviceAccountName: nfd-worker
            dnsPolicy: ClusterFirstWithHostNet
            tolerations:
              - operator: Exists
                effect: NoSchedule
            containers:
              - name: nfd-worker
                image: registry.k8s.io/nfd/node-feature-discovery:v0.16.6
                command: ["nfd-worker"]
                args: ["-server=nfd-master.nvidia-gpu-stack.svc.cluster.local:8080"]
                env:
                  - name: NODE_NAME
                    valueFrom:
                      fieldRef:
                        fieldPath: spec.nodeName
                resources:
                  requests:
                    cpu: "10m"
                    memory: "32Mi"
                  limits:
                    cpu: "100m"
                    memory: "128Mi"
                volumeMounts:
                  - name: host-boot
                    mountPath: /host-boot
                    readOnly: true
                  - name: host-os-release
                    mountPath: /host-etc/os-release
                    readOnly: true
                  - name: host-sys
                    mountPath: /host-sys
                    readOnly: true
                  - name: host-lib
                    mountPath: /host-lib
                    readOnly: true
            volumes:
              - name: host-boot
                hostPath:
                  path: /boot
              - name: host-os-release
                hostPath:
                  path: /etc/os-release
              - name: host-sys
                hostPath:
                  path: /sys
              - name: host-lib
                hostPath:
                  path: /lib
      
      ---
      # GPU Labeler
      apiVersion: v1
      kind: ServiceAccount
      metadata:
        name: gpu-labeler
        namespace: nvidia-gpu-stack
      
      ---
      apiVersion: rbac.authorization.k8s.io/v1
      kind: ClusterRole
      metadata:
        name: gpu-labeler
      rules:
        - apiGroups: [""]
          resources: ["nodes"]
          verbs: ["get", "list", "watch", "patch", "update"]
      
      ---
      apiVersion: rbac.authorization.k8s.io/v1
      kind: ClusterRoleBinding
      metadata:
        name: gpu-labeler
      roleRef:
        apiGroup: rbac.authorization.k8s.io
        kind: ClusterRole
        name: gpu-labeler
      subjects:
        - kind: ServiceAccount
          name: gpu-labeler
          namespace: nvidia-gpu-stack
      
      ---
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: gpu-labeler
        namespace: nvidia-gpu-stack
      spec:
        replicas: 1
        selector:
          matchLabels:
            app: gpu-labeler
        template:
          metadata:
            labels:
              app: gpu-labeler
          spec:
            serviceAccountName: gpu-labeler
            tolerations:
              - key: node-role.kubernetes.io/control-plane
                operator: Exists
                effect: NoSchedule
            containers:
              - name: gpu-labeler
                image: bitnami/kubectl:latest
                command: ["/bin/bash", "-c"]
                args:
                  - |
                    echo "GPU Labeler started - watching for GPU nodes..."
                    while true; do
                      for node in $(kubectl get nodes -l feature.node.kubernetes.io/pci-10de.present=true -o jsonpath='{.items[*].metadata.name}' 2>/dev/null); do
                        CURRENT=$(kubectl get node $node -o jsonpath='{.metadata.labels.nvidia\.com/gpu\.present}' 2>/dev/null)
                        if [ "$CURRENT" != "true" ]; then
                          echo "[$(date)] Labeling $node with nvidia.com/gpu.present=true"
                          kubectl label node $node nvidia.com/gpu.present=true --overwrite
                        fi
                      done
                      sleep 30
                    done
                resources:
                  requests:
                    cpu: "10m"
                    memory: "32Mi"
                  limits:
                    cpu: "50m"
                    memory: "64Mi"
      
      ---
      # NVIDIA Device Plugin - WITHOUT runtimeClassName initially
      # This allows it to start even if nvidia runtime is not configured
      apiVersion: apps/v1
      kind: DaemonSet
      metadata:
        name: nvidia-device-plugin
        namespace: nvidia-gpu-stack
      spec:
        selector:
          matchLabels:
            app: nvidia-device-plugin
        template:
          metadata:
            labels:
              app: nvidia-device-plugin
          spec:
            # REMOVED: runtimeClassName: nvidia
            # The device plugin doesn't need GPU access itself
            nodeSelector:
              nvidia.com/gpu.present: "true"
            tolerations:
              - key: nvidia.com/gpu
                operator: Exists
                effect: NoSchedule
            priorityClassName: system-node-critical
            containers:
              - name: nvidia-device-plugin
                image: nvcr.io/nvidia/k8s-device-plugin:v0.17.0
                securityContext:
                  privileged: true
                env:
                  - name: FAIL_ON_INIT_ERROR
                    value: "false"
                  - name: MIG_STRATEGY
                    value: "single"
                  - name: PASS_DEVICE_SPECS
                    value: "true"
                  - name: DEVICE_LIST_STRATEGY
                    value: "envvar"
                  - name: NVIDIA_VISIBLE_DEVICES
                    value: "all"
                volumeMounts:
                  - name: device-plugin
                    mountPath: /var/lib/kubelet/device-plugins
                resources:
                  requests:
                    cpu: "10m"
                    memory: "32Mi"
            volumes:
              - name: device-plugin
                hostPath:
                  path: /var/lib/kubelet/device-plugins

  # ===========================================================================
  # Bootstrap Script - CORRECTED
  # ===========================================================================
  
  - path: /root/bootstrap.sh
    permissions: '0755'
    content: |
      #!/bin/bash
      set -euo pipefail
      
      # Configuration from Terraform
      CLUSTER_NAME="${cluster_name}"
      K8S_ENDPOINT="https://${k8s_api_endpoint}:6443"
      CONTROL_PLANE_IPS=(${control_plane_ips})
      GPU_WORKER_IPS=(${gpu_worker_ips})
      CPU_WORKER_IPS=(${cpu_worker_ips})
      TOTAL_NODES=$((${control_plane_count} + ${gpu_worker_count} + ${cpu_worker_count}))
      CONFIG_DIR="/root/talos-config"
      TALOSCONFIG="$CONFIG_DIR/talosconfig"
      LOG_FILE="/var/log/talos-bootstrap.log"
      ENABLE_GPU_MIG="${enable_gpu_mig}"
      GPU_MIG_PROFILE="${gpu_mig_profile}"
      
      ALL_WORKER_IPS=()
      [[ $${#GPU_WORKER_IPS[@]} -gt 0 ]] && ALL_WORKER_IPS+=("$${GPU_WORKER_IPS[@]}")
      [[ $${#CPU_WORKER_IPS[@]} -gt 0 ]] && ALL_WORKER_IPS+=("$${CPU_WORKER_IPS[@]}")
      
      log() { echo "[$(date +'%Y-%m-%d %H:%M:%S')] $*" | tee -a "$LOG_FILE"; }
      log_ok() { log "[OK] $*"; }
      log_warn() { log "[WARN] $*"; }
      log_error() { log "[ERROR] $*"; }
      
      wait_for_nodes_ready() {
        local target=$1 timeout=$2 count=0
        log "Waiting for $target nodes to be Ready..."
        while [ $count -lt $timeout ]; do
          local ready
          ready=$(kubectl get nodes --no-headers 2>/dev/null | grep -c " Ready " || true)
          ready=$${ready:-0}
          log "  Ready: $ready/$target"
          if [ "$ready" -ge "$target" ] 2>/dev/null; then
            log_ok "All $target nodes Ready"
            return 0
          fi
          sleep 10
          count=$((count + 10))
        done
        log_warn "Timeout waiting for nodes"
        return 1
      }
      
      wait_for_nvidia_modules() {
        local gpu_ip=$1 timeout=300 count=0
        log "Waiting for NVIDIA modules on $gpu_ip..."
        while [ $count -lt $timeout ]; do
          if talosctl --talosconfig "$TALOSCONFIG" -n "$gpu_ip" read /proc/modules 2>/dev/null | grep -q "^nvidia "; then
            log_ok "NVIDIA modules loaded on $gpu_ip"
            return 0
          fi
          sleep 10
          count=$((count + 10))
        done
        log_error "Timeout waiting for NVIDIA modules"
        return 1
      }
      
      check_nvidia_runtime() {
        local gpu_ip=$1
        log "Checking NVIDIA runtime configuration on $gpu_ip..."
        
        # Check if nvidia.part exists (created by extension)
        if talosctl --talosconfig "$TALOSCONFIG" -n "$gpu_ip" list /etc/cri/conf.d/ 2>/dev/null | grep -q nvidia; then
          log_ok "NVIDIA CRI config found"
          talosctl --talosconfig "$TALOSCONFIG" -n "$gpu_ip" list /etc/cri/conf.d/
          return 0
        else
          log_warn "NVIDIA CRI config NOT found in /etc/cri/conf.d/"
          log "Listing /etc/cri/conf.d/:"
          talosctl --talosconfig "$TALOSCONFIG" -n "$gpu_ip" list /etc/cri/conf.d/ 2>/dev/null || log "Directory may not exist"
          return 1
        fi
      }
      
      # ===========================================================================
      # Main Bootstrap
      # ===========================================================================
      
      log "=========================================="
      log "Talos Cluster Bootstrap - $CLUSTER_NAME"
      log "=========================================="
      log "Endpoint: $K8S_ENDPOINT"
      log "Control Planes: $${CONTROL_PLANE_IPS[*]}"
      log "GPU Workers: $${GPU_WORKER_IPS[*]:-none}"
      log "CPU Workers: $${CPU_WORKER_IPS[*]:-none}"
      log "Total nodes: $TOTAL_NODES"
      log "GPU MIG: $ENABLE_GPU_MIG (profile: $GPU_MIG_PROFILE)"
      
      log "Waiting for nodes to be reachable..."
      for ip in "$${CONTROL_PLANE_IPS[@]}" "$${ALL_WORKER_IPS[@]}"; do
        log "  Checking $ip:50000..."
        until nc -z -w5 "$ip" 50000 2>/dev/null; do sleep 5; done
        log_ok "$ip reachable"
      done
      
      log "Generating Talos configurations..."
      mkdir -p "$CONFIG_DIR"
      talosctl gen config "$CLUSTER_NAME" "$K8S_ENDPOINT" \
        --output-dir "$CONFIG_DIR" \
        --with-docs=false \
        --with-examples=false
      
      talosctl --talosconfig "$TALOSCONFIG" config endpoint $${CONTROL_PLANE_IPS[@]}
      talosctl --talosconfig "$TALOSCONFIG" config node $${CONTROL_PLANE_IPS[0]}
      
      log "Creating patched configurations..."
      talosctl machineconfig patch "$CONFIG_DIR/controlplane.yaml" \
        --patch @/root/cilium-patch.yaml \
        -o "$CONFIG_DIR/controlplane-patched.yaml"
      
      talosctl machineconfig patch "$CONFIG_DIR/worker.yaml" \
        --patch @/root/cilium-patch.yaml \
        -o "$CONFIG_DIR/worker-cpu-patched.yaml"
      
      # GPU worker patch - ONLY kernel modules, NO machine.files
      if [ $${#GPU_WORKER_IPS[@]} -gt 0 ]; then
        talosctl machineconfig patch "$CONFIG_DIR/worker.yaml" \
          --patch @/root/cilium-patch.yaml \
          --patch @/root/gpu-worker-patch.yaml \
          -o "$CONFIG_DIR/worker-gpu-patched.yaml"
        
        log "GPU worker config created (kernel modules only, no machine.files)"
      fi
      
      log "Applying configurations..."
      for ip in "$${CONTROL_PLANE_IPS[@]}"; do
        talosctl apply-config --insecure --nodes "$ip" --file "$CONFIG_DIR/controlplane-patched.yaml"
        log_ok "Configured $ip (control-plane)"
      done
      
      if [ $${#GPU_WORKER_IPS[@]} -gt 0 ]; then
        for ip in "$${GPU_WORKER_IPS[@]}"; do
          talosctl apply-config --insecure --nodes "$ip" --file "$CONFIG_DIR/worker-gpu-patched.yaml"
          log_ok "Configured $ip (GPU worker)"
        done
      fi
      
      if [ $${#CPU_WORKER_IPS[@]} -gt 0 ]; then
        for ip in "$${CPU_WORKER_IPS[@]}"; do
          talosctl apply-config --insecure --nodes "$ip" --file "$CONFIG_DIR/worker-cpu-patched.yaml"
          log_ok "Configured $ip (CPU worker)"
        done
      fi
      
      log "Waiting 120s for nodes to apply configuration..."
      sleep 120
      
      log "Bootstrapping etcd on $${CONTROL_PLANE_IPS[0]}..."
      talosctl --talosconfig "$TALOSCONFIG" bootstrap --nodes "$${CONTROL_PLANE_IPS[0]}"
      log_ok "etcd bootstrap initiated"
      
      log "Waiting 90s for cluster initialization..."
      sleep 90
      
      log "Fetching kubeconfig..."
      talosctl --talosconfig "$TALOSCONFIG" kubeconfig "$CONFIG_DIR/kubeconfig" \
        --nodes "$${CONTROL_PLANE_IPS[0]}" --force
      export KUBECONFIG="$CONFIG_DIR/kubeconfig"
      
      log "Waiting for Kubernetes API..."
      for i in {1..60}; do
        kubectl get nodes &>/dev/null && { log_ok "API server ready"; break; }
        sleep 10
      done
      
      kubectl get nodes -o wide || true
      
      log "Installing Cilium CNI..."
      helm repo add cilium https://helm.cilium.io/ 2>/dev/null || true
      helm repo update
      
      helm install cilium cilium/cilium \
        --namespace kube-system \
        --set ipam.mode=kubernetes \
        --set kubeProxyReplacement=true \
        --set k8sServiceHost=${k8s_api_endpoint} \
        --set k8sServicePort=6443 \
        --set securityContext.capabilities.ciliumAgent="{CHOWN,KILL,NET_ADMIN,NET_RAW,IPC_LOCK,SYS_ADMIN,SYS_RESOURCE,DAC_OVERRIDE,FOWNER,SETGID,SETUID}" \
        --set securityContext.capabilities.cleanCiliumState="{NET_ADMIN,SYS_ADMIN,SYS_RESOURCE}" \
        --set cgroup.autoMount.enabled=true \
        --set cgroup.hostRoot=/sys/fs/cgroup \
        --timeout 5m || log_warn "Cilium install issue"
      
      log_ok "Cilium installed"
      wait_for_nodes_ready $TOTAL_NODES 600 || true
      
      # ===========================================================================
      # GPU Stack Installation
      # ===========================================================================
      
      if [ $${#GPU_WORKER_IPS[@]} -gt 0 ]; then
        log "=========================================="
        log "Installing GPU Stack"
        log "=========================================="
        
        kubectl label namespace kube-system pod-security.kubernetes.io/enforce=privileged --overwrite
        
        GPU_IP="$${GPU_WORKER_IPS[0]}"
        
        # Wait for GPU node to be ready
        log "Waiting for GPU node to join cluster..."
        for i in {1..60}; do
          if kubectl get nodes 2>/dev/null | grep -q "gpu-worker"; then
            log_ok "GPU node found in cluster"
            break
          fi
          log "  Waiting for GPU node... ($i/60)"
          sleep 10
        done
        
        # Check NVIDIA runtime configuration
        log "Checking NVIDIA runtime on GPU node..."
        check_nvidia_runtime "$GPU_IP" || log_warn "NVIDIA runtime may not be configured"
        
        # Pre-label GPU nodes
        log "Pre-labeling GPU nodes..."
        sleep 30
        for ip in "$${GPU_WORKER_IPS[@]}"; do
          NODE_NAME=$(kubectl get nodes -o wide --no-headers | grep "$ip" | awk '{print $1}' || true)
          if [ -n "$NODE_NAME" ]; then
            kubectl label node "$NODE_NAME" nvidia.com/gpu.present=true --overwrite || true
            log_ok "Labeled $NODE_NAME"
          fi
        done
        
        # Apply GPU stack manifest
        log "Applying GPU stack manifest..."
        kubectl apply -f /root/gpu-stack-standalone.yaml
        log_ok "GPU stack applied"
        
        # Wait for device plugin
        log "Waiting for NVIDIA device plugin..."
        sleep 60
        
        # Check GPU resources
        log "Checking GPU resources..."
        for i in {1..30}; do
          GPU_COUNT=$(kubectl get nodes -o json 2>/dev/null | jq '[.items[].status.allocatable["nvidia.com/gpu"] // "0" | tonumber] | add' || echo "0")
          GPU_COUNT=$${GPU_COUNT:-0}
          if [ "$GPU_COUNT" != "0" ] && [ "$GPU_COUNT" != "null" ] 2>/dev/null; then
            log_ok "Found $GPU_COUNT GPU(s)"
            break
          fi
          log "  Waiting for GPU resources... ($i/30)"
          sleep 10
        done
      fi
      
      # ===========================================================================
      # Bootstrap Complete
      # ===========================================================================
      
      log "=========================================="
      log "Bootstrap Complete!"
      log "=========================================="
      kubectl get nodes -o wide
      
      if [ $${#GPU_WORKER_IPS[@]} -gt 0 ]; then
        log ""
        log "GPU Resources:"
        kubectl get nodes -o custom-columns='NAME:.metadata.name,GPU:.status.allocatable.nvidia\.com/gpu'
        
        log ""
        log "GPU Stack Pods:"
        kubectl -n nvidia-gpu-stack get pods
        
        log ""
        log "NVIDIA CRI Config Check:"
        check_nvidia_runtime "$GPU_IP" || true
      fi
      
      log ""
      log "Configs: $CONFIG_DIR"
      log "To use: export KUBECONFIG=$CONFIG_DIR/kubeconfig"

  # ===========================================================================
  # Systemd Service
  # ===========================================================================
  
  - path: /etc/systemd/system/talos-bootstrap.service
    permissions: '0644'
    content: |
      [Unit]
      Description=Talos Cluster Bootstrap
      After=network-online.target
      Wants=network-online.target
      
      [Service]
      Type=oneshot
      User=root
      ExecStart=/root/bootstrap.sh
      StandardOutput=journal+console
      StandardError=journal+console
      RemainAfterExit=yes
      
      [Install]
      WantedBy=multi-user.target

runcmd:
  - curl -sL https://talos.dev/install | sh
  - curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl" && chmod +x kubectl && mv kubectl /usr/local/bin/
