customization:
  extraKernelArgs:
    - talos.platform=scaleway
    - ipv6.disable=1
    - console=ttyS0
    - earlyprintk=ttyS0
  
  systemExtensions:
    officialExtensions:
      # Scaleway guest agent for metadata and monitoring
      - siderolabs/qemu-guest-agent
      - siderolabs/util-linux-tools
      
      # NVIDIA GPU stack for H100 PCIe
      # Production drivers (more stable than OSS variant)
      # Note: fabricmanager is NOT needed for PCIe cards (only for NVLink/SXM)
      - siderolabs/nvidia-open-gpu-kernel-modules-production
      - siderolabs/nvidia-container-toolkit-production
