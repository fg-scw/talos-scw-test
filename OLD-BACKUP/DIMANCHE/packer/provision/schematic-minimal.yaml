# =============================================================================
# Talos Schematic - Minimal (Control Plane & CPU Workers)
# =============================================================================
# Extensions: qemu-guest-agent, util-linux-tools, iscsi-tools
# =============================================================================

customization:
  extraKernelArgs:
    - talos.platform=scaleway
    - ipv6.disable=1
    - console=ttyS0
    - earlyprintk=ttyS0
    - net.core.bpf_jit_harden=1
  systemExtensions:
    officialExtensions:
      - siderolabs/qemu-guest-agent
      - siderolabs/util-linux-tools
      - siderolabs/iscsi-tools
