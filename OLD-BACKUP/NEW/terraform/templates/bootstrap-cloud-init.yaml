#cloud-config

package_update: true
package_upgrade: false

packages:
  - curl
  - wget
  - jq
  - netcat-openbsd

write_files:
  - path: /root/cilium-patch.yaml
    permissions: '0644'
    content: |
      cluster:
        proxy:
          disabled: true
        network:
          cni:
            name: none

  - path: /root/gpu-worker-patch.yaml
    permissions: '0644'
    content: |
      machine:
        kernel:
          modules:
            - name: nvidia
            - name: nvidia_uvm
            - name: nvidia_drm
            - name: nvidia_modeset
        sysctls:
          net.core.bpf_jit_harden: "1"
        files:
          - content: |
              [plugins]
              [plugins."io.containerd.cri.v1.runtime"]
              [plugins."io.containerd.cri.v1.runtime".containerd]
              default_runtime_name = "nvidia"
            path: /etc/cri/conf.d/20-customization.part
            op: create

  - path: /root/nvidia-runtime-class.yaml
    permissions: '0644'
    content: |
      apiVersion: node.k8s.io/v1
      kind: RuntimeClass
      metadata:
        name: nvidia
      handler: nvidia

  - path: /root/nvidia-device-plugin.yaml
    permissions: '0644'
    content: |
      apiVersion: v1
      kind: Namespace
      metadata:
        name: nvidia-device-plugin
        labels:
          pod-security.kubernetes.io/enforce: privileged
      ---
      apiVersion: apps/v1
      kind: DaemonSet
      metadata:
        name: nvidia-device-plugin-daemonset
        namespace: nvidia-device-plugin
      spec:
        selector:
          matchLabels:
            name: nvidia-device-plugin-ds
        updateStrategy:
          type: RollingUpdate
        template:
          metadata:
            labels:
              name: nvidia-device-plugin-ds
          spec:
            tolerations:
              - key: nvidia.com/gpu
                operator: Exists
                effect: NoSchedule
            priorityClassName: system-node-critical
            runtimeClassName: nvidia
            containers:
              - image: nvcr.io/nvidia/k8s-device-plugin:v0.14.5
                name: nvidia-device-plugin-ctr
                env:
                  - name: FAIL_ON_INIT_ERROR
                    value: "false"
                  - name: MIG_STRATEGY
                    value: "single"
                securityContext:
                  privileged: true
                volumeMounts:
                  - name: device-plugin
                    mountPath: /var/lib/kubelet/device-plugins
            volumes:
              - name: device-plugin
                hostPath:
                  path: /var/lib/kubelet/device-plugins
            affinity:
              nodeAffinity:
                requiredDuringSchedulingIgnoredDuringExecution:
                  nodeSelectorTerms:
                    - matchExpressions:
                        - key: nvidia.com/gpu.present
                          operator: In
                          values:
                            - "true"

  - path: /root/mig-setup-pod.yaml
    permissions: '0644'
    content: |
      apiVersion: v1
      kind: Pod
      metadata:
        name: mig-setup
        namespace: nvidia-device-plugin
      spec:
        restartPolicy: Never
        runtimeClassName: nvidia
        nodeSelector:
          nvidia.com/gpu.present: "true"
        tolerations:
          - key: nvidia.com/gpu
            operator: Exists
            effect: NoSchedule
        containers:
          - name: mig-setup
            image: nvcr.io/nvidia/cuda:12.2.0-base-ubuntu22.04
            command: ["sleep", "3600"]
            securityContext:
              privileged: true
            resources:
              limits:
                nvidia.com/gpu: 1

  - path: /root/bootstrap.sh
    permissions: '0755'
    content: |
      #!/bin/bash
      set -euo pipefail
      
      CLUSTER_NAME="${cluster_name}"
      K8S_ENDPOINT="https://${k8s_api_endpoint}:6443"
      CONTROL_PLANE_IPS=(${control_plane_ips})
      GPU_WORKER_IPS=(${gpu_worker_ips})
      CPU_WORKER_IPS=(${cpu_worker_ips})
      TOTAL_NODES=$((${control_plane_count} + ${gpu_worker_count} + ${cpu_worker_count}))
      CONFIG_DIR="/root/talos-config"
      TALOSCONFIG="$CONFIG_DIR/talosconfig"
      LOG_FILE="/var/log/talos-bootstrap.log"
      ENABLE_GPU_MIG="${enable_gpu_mig}"
      GPU_MIG_PROFILE="${gpu_mig_profile}"
      
      ALL_WORKER_IPS=()
      [[ $${#GPU_WORKER_IPS[@]} -gt 0 ]] && ALL_WORKER_IPS+=("$${GPU_WORKER_IPS[@]}")
      [[ $${#CPU_WORKER_IPS[@]} -gt 0 ]] && ALL_WORKER_IPS+=("$${CPU_WORKER_IPS[@]}")
      
      log() { echo "[$(date +'%Y-%m-%d %H:%M:%S')] $*" | tee -a "$LOG_FILE"; }
      log_ok() { log "[OK] $*"; }
      log_warn() { log "[WARN] $*"; }
      log_error() { log "[ERROR] $*"; }
      
      wait_for_nodes_ready() {
        local target=$1 timeout=$2 count=0
        log "Waiting for $target nodes to be Ready..."
        while [ $count -lt $timeout ]; do
          local ready
          ready=$(kubectl get nodes --no-headers 2>/dev/null | grep -c " Ready " || true)
          ready=$${ready:-0}
          log "  Ready: $ready/$target"
          if [ "$ready" -ge "$target" ] 2>/dev/null; then
            log_ok "All $target nodes Ready"
            return 0
          fi
          sleep 10
          count=$((count + 10))
        done
        log_warn "Timeout waiting for nodes"
        return 1
      }
      
      get_mig_params() {
        case $1 in
          "all-1g.10gb") echo "19,19,19,19,19,19,19" ;;
          "all-2g.20gb") echo "14,14,14" ;;
          "all-3g.40gb") echo "9,9" ;;
          "mixed-40-20") echo "9,14,14" ;;
          *) echo "" ;;
        esac
      }
      
      get_expected_gpu_count() {
        case $1 in
          "all-1g.10gb") echo "7" ;;
          "all-2g.20gb") echo "3" ;;
          "all-3g.40gb") echo "2" ;;
          "mixed-40-20") echo "3" ;;
          *) echo "1" ;;
        esac
      }
      
      configure_mig() {
        local gpu_ip=$1 profile=$2
        local mig_params=$(get_mig_params "$profile")
        local expected_gpus=$(get_expected_gpu_count "$profile")
        [ -z "$mig_params" ] && return 0
        
        log "=========================================="
        log "Configuring MIG: $profile"
        log "=========================================="
        
        kubectl delete pod -n nvidia-device-plugin mig-setup --ignore-not-found 2>/dev/null || true
        sleep 5
        kubectl apply -f /root/mig-setup-pod.yaml
        
        log "Waiting for MIG setup pod..."
        for i in {1..30}; do
          kubectl -n nvidia-device-plugin get pod mig-setup 2>/dev/null | grep -q Running && break
          log "  Waiting... ($i/30)"
          sleep 10
        done
        sleep 5
        
        log "Checking MIG mode..."
        local mig_enabled
        mig_enabled=$(kubectl -n nvidia-device-plugin exec mig-setup -- nvidia-smi --query-gpu=mig.mode.current --format=csv,noheader 2>/dev/null | tr -d ' ' || echo "Unknown")
        log "  Current MIG mode: $mig_enabled"
        
        if [ "$mig_enabled" != "Enabled" ]; then
          log "Enabling MIG mode..."
          kubectl -n nvidia-device-plugin exec mig-setup -- nvidia-smi -i 0 -mig 1 || true
          
          log "MIG mode change requires reboot. Rebooting GPU node..."
          kubectl delete pod -n nvidia-device-plugin mig-setup --ignore-not-found 2>/dev/null || true
          sleep 5
          talosctl -n "$gpu_ip" reboot || true
          
          log "Waiting 120s for GPU node to reboot..."
          sleep 120
          
          log "Waiting for GPU node to be Ready..."
          for i in {1..60}; do
            kubectl get nodes -o wide --no-headers 2>/dev/null | grep "$gpu_ip" | grep -q " Ready " && break
            log "  Waiting... ($i/60)"
            sleep 10
          done
          sleep 10
          
          kubectl delete pod -n nvidia-device-plugin mig-setup --ignore-not-found 2>/dev/null || true
          sleep 5
          kubectl apply -f /root/mig-setup-pod.yaml
          
          log "Waiting for MIG setup pod after reboot..."
          for i in {1..30}; do
            kubectl -n nvidia-device-plugin get pod mig-setup 2>/dev/null | grep -q Running && break
            log "  Waiting... ($i/30)"
            sleep 10
          done
          sleep 5
        fi
        
        log "Creating MIG instances with profile IDs: $mig_params"
        kubectl -n nvidia-device-plugin exec mig-setup -- nvidia-smi mig -dgi 2>/dev/null || true
        sleep 2
        kubectl -n nvidia-device-plugin exec mig-setup -- nvidia-smi mig -cgi "$mig_params" -C
        
        log "MIG instances created:"
        kubectl -n nvidia-device-plugin exec mig-setup -- nvidia-smi mig -lgi || true
        
        kubectl delete pod -n nvidia-device-plugin mig-setup --ignore-not-found 2>/dev/null || true
        
        log "Restarting device plugin..."
        kubectl -n nvidia-device-plugin delete pod -l name=nvidia-device-plugin-ds --ignore-not-found 2>/dev/null || true
        sleep 30
        
        log "Waiting for GPU resources..."
        for i in {1..30}; do
          local gpu_count
          gpu_count=$(kubectl get nodes -o json 2>/dev/null | jq '[.items[].status.allocatable["nvidia.com/gpu"] // "0" | tonumber] | add' || echo "0")
          gpu_count=$${gpu_count:-0}
          if [ "$gpu_count" = "$expected_gpus" ] 2>/dev/null; then
            log_ok "MIG configured: $gpu_count GPUs available"
            return 0
          fi
          log "  Waiting for $expected_gpus GPUs (current: $gpu_count)... ($i/30)"
          sleep 10
        done
        log_warn "Expected $expected_gpus GPUs"
      }
      
      log "=========================================="
      log "Talos Cluster Bootstrap - $CLUSTER_NAME"
      log "=========================================="
      log "Endpoint: $K8S_ENDPOINT"
      log "Control Planes: $${CONTROL_PLANE_IPS[*]}"
      log "GPU Workers: $${GPU_WORKER_IPS[*]:-none}"
      log "CPU Workers: $${CPU_WORKER_IPS[*]:-none}"
      log "Total nodes: $TOTAL_NODES"
      log "GPU MIG: $ENABLE_GPU_MIG (profile: $GPU_MIG_PROFILE)"
      
      log "Waiting for nodes to be reachable..."
      for ip in "$${CONTROL_PLANE_IPS[@]}" "$${ALL_WORKER_IPS[@]}"; do
        log "  Checking $ip:50000..."
        until nc -z -w5 "$ip" 50000 2>/dev/null; do sleep 5; done
        log_ok "$ip reachable"
      done
      
      log "Generating Talos configurations..."
      mkdir -p "$CONFIG_DIR"
      talosctl gen config "$CLUSTER_NAME" "$K8S_ENDPOINT" \
        --output-dir "$CONFIG_DIR" \
        --with-docs=false \
        --with-examples=false
      
      talosctl --talosconfig "$TALOSCONFIG" config endpoint $${CONTROL_PLANE_IPS[@]}
      talosctl --talosconfig "$TALOSCONFIG" config node $${CONTROL_PLANE_IPS[0]}
      
      log "Creating patched configurations..."
      talosctl machineconfig patch "$CONFIG_DIR/controlplane.yaml" \
        --patch @/root/cilium-patch.yaml \
        -o "$CONFIG_DIR/controlplane-patched.yaml"
      
      talosctl machineconfig patch "$CONFIG_DIR/worker.yaml" \
        --patch @/root/cilium-patch.yaml \
        -o "$CONFIG_DIR/worker-cpu-patched.yaml"
      
      if [ $${#GPU_WORKER_IPS[@]} -gt 0 ]; then
        talosctl machineconfig patch "$CONFIG_DIR/worker.yaml" \
          --patch @/root/cilium-patch.yaml \
          --patch @/root/gpu-worker-patch.yaml \
          -o "$CONFIG_DIR/worker-gpu-patched.yaml"
      fi
      
      log "Applying configurations..."
      for ip in "$${CONTROL_PLANE_IPS[@]}"; do
        talosctl apply-config --insecure --nodes "$ip" --file "$CONFIG_DIR/controlplane-patched.yaml"
        log_ok "Configured $ip (control-plane)"
      done
      
      if [ $${#GPU_WORKER_IPS[@]} -gt 0 ]; then
        for ip in "$${GPU_WORKER_IPS[@]}"; do
          talosctl apply-config --insecure --nodes "$ip" --file "$CONFIG_DIR/worker-gpu-patched.yaml"
          log_ok "Configured $ip (GPU worker)"
        done
      fi
      
      if [ $${#CPU_WORKER_IPS[@]} -gt 0 ]; then
        for ip in "$${CPU_WORKER_IPS[@]}"; do
          talosctl apply-config --insecure --nodes "$ip" --file "$CONFIG_DIR/worker-cpu-patched.yaml"
          log_ok "Configured $ip (CPU worker)"
        done
      fi
      
      log "Waiting 120s for nodes to apply configuration..."
      sleep 120
      
      log "Bootstrapping etcd on $${CONTROL_PLANE_IPS[0]}..."
      talosctl --talosconfig "$TALOSCONFIG" bootstrap --nodes "$${CONTROL_PLANE_IPS[0]}"
      log_ok "etcd bootstrap initiated"
      
      log "Waiting 90s for cluster initialization..."
      sleep 90
      
      log "Fetching kubeconfig..."
      talosctl --talosconfig "$TALOSCONFIG" kubeconfig "$CONFIG_DIR/kubeconfig" \
        --nodes "$${CONTROL_PLANE_IPS[0]}" --force
      export KUBECONFIG="$CONFIG_DIR/kubeconfig"
      
      log "Waiting for Kubernetes API..."
      for i in {1..60}; do
        kubectl get nodes &>/dev/null && { log_ok "API server ready"; break; }
        sleep 10
      done
      
      kubectl get nodes -o wide || true
      
      log "Installing Cilium CNI..."
      helm repo add cilium https://helm.cilium.io/ 2>/dev/null || true
      helm repo update
      
      helm install cilium cilium/cilium \
        --namespace kube-system \
        --set ipam.mode=kubernetes \
        --set kubeProxyReplacement=true \
        --set k8sServiceHost=${k8s_api_endpoint} \
        --set k8sServicePort=6443 \
        --set securityContext.capabilities.ciliumAgent="{CHOWN,KILL,NET_ADMIN,NET_RAW,IPC_LOCK,SYS_ADMIN,SYS_RESOURCE,DAC_OVERRIDE,FOWNER,SETGID,SETUID}" \
        --set securityContext.capabilities.cleanCiliumState="{NET_ADMIN,SYS_ADMIN,SYS_RESOURCE}" \
        --set cgroup.autoMount.enabled=true \
        --set cgroup.hostRoot=/sys/fs/cgroup \
        --timeout 5m || log_warn "Cilium install issue"
      
      log_ok "Cilium installed"
      wait_for_nodes_ready $TOTAL_NODES 600 || true
      
      if [ $${#GPU_WORKER_IPS[@]} -gt 0 ]; then
        log "=========================================="
        log "Installing GPU Stack..."
        log "=========================================="
        
        kubectl create namespace nvidia-device-plugin --dry-run=client -o yaml | kubectl apply -f -
        kubectl label namespace nvidia-device-plugin pod-security.kubernetes.io/enforce=privileged --overwrite
        kubectl label namespace kube-system pod-security.kubernetes.io/enforce=privileged --overwrite
        
        kubectl apply -f /root/nvidia-runtime-class.yaml
        log_ok "RuntimeClass created"
        
        log "Pre-labeling GPU nodes..."
        sleep 30
        for ip in "$${GPU_WORKER_IPS[@]}"; do
          NODE_NAME=$(kubectl get nodes -o wide --no-headers | grep "$ip" | awk '{print $1}' || true)
          if [ -n "$NODE_NAME" ]; then
            kubectl label node "$NODE_NAME" nvidia.com/gpu.present=true --overwrite || true
            log_ok "Labeled $NODE_NAME"
          fi
        done
        
        log "Installing Node Feature Discovery..."
        helm repo add nfd https://kubernetes-sigs.github.io/node-feature-discovery/charts 2>/dev/null || true
        helm repo update
        helm install node-feature-discovery nfd/node-feature-discovery \
          --namespace node-feature-discovery \
          --create-namespace \
          --timeout 5m || log_warn "NFD install issue"
        kubectl label namespace node-feature-discovery pod-security.kubernetes.io/enforce=privileged --overwrite
        log_ok "NFD installed"
        
        sleep 45
        
        log "Installing NVIDIA Device Plugin (privileged for MIG)..."
        kubectl apply -f /root/nvidia-device-plugin.yaml
        log_ok "Device Plugin installed"
        
        log "Waiting for device plugin..."
        for i in {1..30}; do
          kubectl -n nvidia-device-plugin get pods -l name=nvidia-device-plugin-ds --no-headers 2>/dev/null | grep -q Running && break
          sleep 10
        done
        
        log "Waiting for GPU resources..."
        for i in {1..30}; do
          GPU_COUNT=$(kubectl get nodes -o json 2>/dev/null | jq '[.items[].status.allocatable["nvidia.com/gpu"] // "0" | tonumber] | add' || echo "0")
          GPU_COUNT=$${GPU_COUNT:-0}
          if [ "$GPU_COUNT" != "0" ] 2>/dev/null; then
            log_ok "Found $GPU_COUNT GPU(s)"
            break
          fi
          log "  Waiting... ($i/30)"
          sleep 10
        done
        
        if [ "$ENABLE_GPU_MIG" = "true" ] && [ "$GPU_MIG_PROFILE" != "all-disabled" ]; then
          configure_mig "$${GPU_WORKER_IPS[0]}" "$GPU_MIG_PROFILE"
        fi
      fi
      
      log "=========================================="
      log "Bootstrap Complete!"
      log "=========================================="
      kubectl get nodes -o wide
      
      if [ $${#GPU_WORKER_IPS[@]} -gt 0 ]; then
        log "GPU Resources:"
        kubectl get nodes -o custom-columns='NAME:.metadata.name,GPU:.status.allocatable.nvidia\.com/gpu'
      fi
      
      log "Configs: $CONFIG_DIR"
      log "To use: export KUBECONFIG=$CONFIG_DIR/kubeconfig"

  - path: /etc/systemd/system/talos-bootstrap.service
    permissions: '0644'
    content: |
      [Unit]
      Description=Talos Cluster Bootstrap
      After=network-online.target
      Wants=network-online.target
      
      [Service]
      Type=oneshot
      User=root
      ExecStart=/root/bootstrap.sh
      StandardOutput=journal+console
      StandardError=journal+console
      RemainAfterExit=yes
      
      [Install]
      WantedBy=multi-user.target

runcmd:
  - curl -sL https://talos.dev/install | sh
  - curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl" && chmod +x kubectl && mv kubectl /usr/local/bin/
  - curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
  - systemctl daemon-reload
  - systemctl enable --now talos-bootstrap.service
